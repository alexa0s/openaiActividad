<div>
    <Head>
      <title>OpenAI Quickstart</title>
      <link rel="icon" href="/perrito.png" />
    </Head>

    <main className=main>
    <img src="/assets/perrito.png" className=icon />
      <h3>Name my pet</h3>
      <form>
        <input
          type="text"
          name="animal"
          placeholder="Enter an animal"
          [(ngModel)]= "pet"
        />
        <input type="button" value="Generate names" (click)="postCompletition()" />
              </form>
              <div className=result> {{result}} </div>
    </main>
</div>
